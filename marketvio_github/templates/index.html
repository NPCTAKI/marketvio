<!doctype html>\n<html lang='uz'>\n<head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>\n<title>Marketvio Mini App</title>\n<link rel='stylesheet' href='/templates/style.css'>\n</head>\n<body>\n<div class='wrap'>\n<img src='/static/logo.png' alt='Marketvio' style='width:120px;display:block;margin:20px auto;'>\n<h1>Marketvio - UC Shop</h1>\n<p>Welcome! Use the Telegram bot to make purchases.</p>\n<h2>Prices</h2>\n<div id='list'></div>\n<script>async function load(){const r=await fetch('/api/prices');const j=await r.json();const c=document.getElementById('list');j.prices.forEach(p=>{const d=document.createElement('div');d.innerText=p.uc+' UC - '+p.new_price+' UZS (was '+p.old_price+')';c.appendChild(d);});}load();</script>\n</div>\n</body>\n</html>
